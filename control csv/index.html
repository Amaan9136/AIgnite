<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* Basic Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f4f8;
            color: #2c3e50;
        }

        h2, h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        /* Style for Select Dropdowns */
        select {
            padding: 8px;
            margin-bottom: 20px;
            font-size: 1em;
            border: 1px solid #d1dce5;
            border-radius: 5px;
            background-color: #ffffff;
            color: #2c3e50;
            width: 100%;
            max-width: 300px;
            display: block;
        }

        /* Container for the Details Section */
        .details {
            margin-top: 30px;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #d1dce5;
            border-radius: 8px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        }

        .details h3 {
            color: #34495e;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        /* Styling for Each Detail Item */
        .detail-item {
            margin-bottom: 10px;
            display: flex;
            align-items: baseline;
        }

        /* Styling for Labels */
        .label {
            font-weight: bold;
            color: #2c3e50;
            min-width: 150px;
            word-wrap: break-word;
        }

        /* Styling for Values */
        .value {
            color: #34495e;
            margin-left: 10px;
            flex: 1;
            word-wrap: break-word;
        }

        /* Separator for multiple entries */
        .entry-separator {
            margin-top: 15px;
            border-top: 1px solid #d1dce5;
            padding-top: 10px;
        }
        .flex{
          display: flex;
          gap: 5rem;
          justify-content: center;
        }
    </style>
</head>
<body>

    <h2>View Sharkathon Registration Details</h2>

<div class="flex">
      <!-- Criteria Dropdown -->
      <h3>Select Search Criteria</h3>
      <select id="criteriaSelect">
          <option value="">Select Criteria</option>
          <option value="Team Name ">Team Name</option>
          <option value="Team Lead Name">Team Lead Name</option>
      </select>
  
      <!-- Value Dropdown -->
      <h3>Select Value</h3>
      <select id="valueSelect">
          <option value="">Select Value</option>
      </select>
</div>

    <!-- Display Selected Entry Details -->
    <div id="details" class="details"></div>

    <script>
        const FILE_URL = 'Sharkathon Registration.xlsx'; // Relative path to the file
        let excelData = [];

        // Load Excel File on Page Load
        function loadExcelFile() {
            fetch(FILE_URL)
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];

                    // Parse Excel Data to JSON Format
                    excelData = XLSX.utils.sheet_to_json(worksheet);
                })
                .catch(error => console.error('Error loading the Excel file:', error));
        }

        window.onload = loadExcelFile;

        // Populate Values Based on Selected Criteria
        document.getElementById('criteriaSelect').addEventListener('change', function() {
            const criteria = this.value;
            const valueSelect = document.getElementById('valueSelect');
            valueSelect.innerHTML = '<option value="">Select Value</option>'; // Reset options

            // Populate unique values
            if (criteria) {
                const uniqueValues = new Set();
                excelData.forEach(row => {
                    if (row[criteria]) {
                        uniqueValues.add(row[criteria]);
                    }
                });
                uniqueValues.forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.text = value;
                    valueSelect.appendChild(option);
                });
            }
            document.getElementById('details').innerHTML = ""; // Clear details section
        });

        // Function to format URLs as clickable links
        function formatValue(value) {
            if (typeof value === 'string' && value.startsWith('http')) {
                return `<a href="${value}" target="_blank">${value}</a>`;
            }
            return value;
        }

        // Display Selected Entry Details
        document.getElementById('valueSelect').addEventListener('change', function() {
            const selectedValue = this.value;
            const criteria = document.getElementById('criteriaSelect').value;
            if (!selectedValue || !criteria) {
                document.getElementById('details').innerHTML = "";
                return;
            }
            
            // Find all matching entries and display details
            const matchingData = excelData.filter(row => row[criteria] === selectedValue);
            let detailsHTML = '<h3>Details</h3>';
            
            matchingData.forEach((entry, index) => {
                if (index > 0) {
                    detailsHTML += '<div class="entry-separator"></div>'; // Separator for multiple entries
                }
                for (const key in entry) {
                    detailsHTML += `
                        <div class="detail-item">
                            <span class="label">${key}:</span>
                            <span class="value">${formatValue(entry[key])}</span>
                        </div>`;
                }
            });
            
            document.getElementById('details').innerHTML = detailsHTML;
        });
    </script>

</body>
</html>
